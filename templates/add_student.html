{% extends 'base.html' %}
{% block content %}
<h1>Add Student</h1>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>
    <label>Age:</label>
    <input type="number" name="age" required>
    <label>Grade:</label>
    <input type="text" name="grade" required>
    <label>Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Add</button>
</form>
{% endblock %}
