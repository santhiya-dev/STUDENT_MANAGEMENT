{% extends 'base.html' %}
{% block content %}
<h1>Edit Student</h1>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ student[1] }}" required>
    <label>Age:</label>
    <input type="number" name="age" value="{{ student[2] }}" required>
    <label>Grade:</label>
    <input type="text" name="grade" value="{{ student[3] }}" required>
    <label>Email:</label>
    <input type="email" name="email" value="{{ student[4] }}" required>
    <button type="submit">Update</button>
</form>
{% endblock %}
